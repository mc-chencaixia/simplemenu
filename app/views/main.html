<div class="header" ng-controller='NavCtrl' ng-init="init()" ng-include="'views/header.html'"></div>
<div class="container">
	<h2>事件清单</h2>
	<!-- Todos input -->
	<form role="form" ng-submit="addTodo()">
		<div class="row">
		  	<div class="input-group">
		    	<input type="text" ng-model="todo" placeholder="要做的事情?" class="form-control">
		    	<span class="input-group-btn">
		      		<input type="submit" class="btn btn-primary" value="添加">
		    	</span>
		  </div>
		</div>
	</form>
	<h2 class="page_header"></h2>
    <!-- Todos list -->
	<p class="input-group" ng-repeat="todo in todos">
		<input type="text" ng-model="todo" class="form-control">
		<span class="input-group-btn">
	    	<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
	  	</span>
	</p>
</div>
<div class="footer" ng-include="'views/footer.html'"></div>
