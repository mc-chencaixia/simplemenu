<div class="header" ng-controller='NavCtrl' ng-init="init()" ng-include="'views/header.html'"></div>
<div class="container-fluid" ng-init="init()">
	<h5 class="page_header" ng-if="!launchMan || launchMan==''">今天还没有人点餐，可以到 <a class="btn btn-xs btn-primary" href="#/launch"> 发起点餐 </a> 添加餐厅和菜品，邀请小伙伴来订餐咯。</h5>	
	<div class="row" ng-if="!launchMan || launchMan==''">			
		<div class="jumbotron">
			<p>饭，不能停~</p>
			<p>广告位常年招租</p>
		</div>
	</div>
	<h5 class="page_header" ng-if="launchMan && launchMan!='' && dinnerList.length>0 ">今天 <span> {{launchMan}} </span> 发起了 <span> {{dinnerRoom}} </span> 餐厅的点餐，请从菜谱中选择喜欢的菜品点餐。</h5>
    <!-- Menus list -->
	<section class="section" ng-if="launchMan && launchMan!='' && dinnerList.length>0 ">
	    <h5 class="page_header text-center">菜 AND 谱</h5>
		<div class="table-responsive">
		    <table class="table table-bordered table-striped responsive-utilities">
				<thead>
					<tr>
					  	<th>菜品名称</th>
					  	<th>单价(元)</th>
					  	<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in dinnerList">
						<td class="form-group">
							<div class="radio">
								<label ng-click="updateOrderDinner(item.dinner)"><input type="radio" name="dinner">{{item.dinner}}</label>
							</div>
						</td>
						<td>{{item.price}}</td>
						<td>{{item.memo}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group">
			<input type="hidden" ng-model="orderDinner">
			<input type="text" class="form-control" ng-model="orderObj.name" placeholder="请输入姓名">
		</div>
		<div class="alert alert-danger text-center" role="alert" ng-show="errorMsg!=''">
	        {{errorMsg}}
	    </div>
		<a role="button" class="btn btn-primary col-xs-12" id="J_order" ng-class="{'disabled':orderObj.name =='' || orderDinner == '' || loading}" ng-click="clickOrder()">点好了</a>
	</section>
</div>
<div class="footer" ng-include="'views/footer.html'"></div>
